    <main class="container contact-page" >
        <p style="color:white">Got something interesting to discuss with me? Fill in the form below to reach out to me via email :)</p>
        <form class="contact-form" style="color:white" id="contact-form" method="get" onsubmit="handleContactForm(event)">
            <div class="input-group">
                <label for="subject">Subject</label>
                <input style="color:white" id="subject" name="subject" placeholder="Work with you on..." required type="text" />
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Hello YourName, I..." required rows="10"></textarea>
            </div>
            <button disabled id="contact-form-btn" style="color:white" type="submit">Continue</button>
        </form>

        <p style="color:white">Need to find me somewhere else?</p>
        <div class="socials">
            <a style="color:white" href="https://yourwebsite.tld" target="_blank" title="My Blog"><i class="fa-solid fa-link"></i></a>
            <a style="color:white" href="https://twitter.com/Username" target="_blank" title="Find me on Twitter"><i
                    class="fa-brands fa-twitter"></i></a>
            <a style="color:white" href="https://linkedin.com/in/Username" target="_blank" title="Connect on LinkedIn"><i
                    class="fa-brands fa-linkedin"></i></a>
            <a style="color:white" href="https://github.com/Username" target="_blank" title="Things I work on"><i
                    class="fa-brands fa-github"></i></a>
